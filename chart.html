<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis of Surah Al-Baqarah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" xintegrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoVBL5gI9kLmbG0CzdlGnoZHIStblA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
    :root {
        --primary-color: #007bff;
        --background-color: #f4f4f9;
        --text-color: #333;
        --container-bg: #fff;
        --card-bg: #f8f9fa;
        --border-color: #dee2e6;
        --shadow-color: rgba(0,0,0,0.1);
        --font-en: 'Noto Sans', sans-serif;
        --font-bn: 'Noto Sans Bengali', sans-serif;
    }

    body {
        font-family: var(--font-en);
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 2em 0;
    }

    .language-toggle {
        margin-bottom: 1.5em;
        padding: 0.5em;
        background-color: var(--container-bg);
        border-radius: 8px;
        box-shadow: 0 2px 8px var(--shadow-color);
    }

    .lang-btn {
        padding: 0.6em 1.2em;
        margin: 0 0.5em;
        cursor: pointer;
        border: 1px solid var(--border-color);
        background-color: #e9ecef;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
    }

    .lang-btn.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .content-wrapper {
        display: none;
    }

    .content-wrapper.active {
        display: block;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .chart-container, .summary-section-container {
        width: 80%;
        max-width: 1000px;
        background-color: var(--container-bg);
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 4px 12px var(--shadow-color);
        margin-bottom: 2em;
    }
    
    .clickable {
         cursor: pointer;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .clickable:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }


    h1 {
        text-align: center;
        color: #4a4a4a;
        margin-bottom: 1.5em;
    }
    
    /* Chart Styles */
    .chart-row {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
        font-size: 1em;
    }
    .section-name {
        width: 25%;
        text-align: right;
        padding-right: 15px;
        font-weight: bold;
        color: #555;
        flex-shrink: 0;
    }
    .bar-area {
        width: 75%;
        display: flex;
        align-items: center;
    }
    .bar {
        background-color: var(--primary-color);
        height: 25px;
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
    }
    .chart-verse-span {
        padding-left: 10px;
        font-family: monospace;
        color: #6c757d;
        white-space: nowrap;
    }

    /* Summary Section Styles */
    .summary-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 2%;
    }
    .summary-card {
        width: 49%;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5em;
        margin-bottom: 2em;
        box-sizing: border-box;
    }
    .summary-card h2 {
        margin-top: 0;
        color: var(--primary-color);
        font-size: 1.2em;
    }
    .summary-card .verse-info {
        font-style: italic;
        color: #6c757d;
        margin-top: -10px;
        margin-bottom: 15px;
        font-size: 0.9em;
    }
    .summary-card p {
        font-size: 0.95em;
        line-height: 1.6;
    }
    
    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.6);
        display: none;
        z-index: 1000;
        transition: background-color 0.3s ease;
    }
    .modal-container {
        position: absolute;
        background-color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
    }
    .modal-content-host {
        flex-grow: 1;
        overflow-y: auto;
        background-color: white;
    }
    .modal-content-host > * {
        margin-bottom: 0 !important;
    }
    .modal-close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 2em;
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
        line-height: 1;
        z-index: 1001;
    }
    .modal-close-btn:hover {
        color: #333;
    }
    .modal-actions {
        padding: 1em;
        text-align: center;
        background-color: #f1f1f1;
        border-top: 1px solid var(--border-color);
    }
    .save-btn {
        padding: 0.8em 1.5em;
        font-size: 1em;
        font-weight: bold;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    [lang="bn"] {
        font-family: var(--font-bn);
    }

    @media (max-width: 768px) {
        .summary-card {
            width: 100%;
        }
    }
</style>
</head>
<body>

<div class="language-toggle">
    <button id="btn-en" class="lang-btn active" onclick="setLanguage('en')">English</button>
    <button id="btn-bn" class="lang-btn" onclick="setLanguage('bn')">বাংলা</button>
</div>

<!-- English Content -->
<div id="content-en" class="content-wrapper active">
    <div id="chart-container-en" class="chart-container clickable">
        <h1 id="chart-title-en">Loading...</h1>
        <!-- Chart rows will be generated here -->
    </div>
    <div class="summary-section-container">
        <h1 id="summary-title-en">Section Summaries</h1>
        <div id="summary-grid-en" class="summary-grid">
            <!-- Summary cards will be generated here -->
        </div>
    </div>
</div>

<!-- Bangla Content -->
<div id="content-bn" class="content-wrapper" lang="bn">
    <div id="chart-container-bn" class="chart-container clickable">
         <h1 id="chart-title-bn">লোড হচ্ছে...</h1>
        <!-- Chart rows will be generated here -->
    </div>
    <div class="summary-section-container">
        <h1 id="summary-title-bn">অংশের সারসংক্ষেপ</h1>
        <div id="summary-grid-bn" class="summary-grid">
            <!-- Summary cards will be generated here -->
        </div>
    </div>
</div>

<!-- Modal -->
<div id="popup-modal" class="modal-overlay">
    <div id="modal-container" class="modal-container">
        <span class="modal-close-btn" onclick="closePopup(event)">&times;</span>
        <div id="modal-content-host"></div>
        <div class="modal-actions">
            <button class="save-btn" onclick="saveAsJpg()">Save as JPG</button>
        </div>
    </div>
</div>

<script>
    const SURAH_INDEX = 2; // The index of the surah we want to display

    function setLanguage(lang) {
        document.querySelectorAll('.content-wrapper').forEach(wrapper => wrapper.classList.remove('active'));
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));

        document.getElementById('content-' + lang).classList.add('active');
        document.getElementById('btn-' + lang).classList.add('active');
        
        document.body.style.fontFamily = lang === 'bn' ? 'var(--font-bn)' : 'var(--font-en)';
    }

    const modal = document.getElementById('popup-modal');
    const modalContainer = document.getElementById('modal-container');
    const modalContentHost = document.getElementById('modal-content-host');
    let contentToSave = null;

    function showPopup(event) {
        const sourceElement = event.currentTarget;
        if (!sourceElement) return;

        const rect = sourceElement.getBoundingClientRect();

        modalContainer.style.width = `${rect.width}px`;
        modalContainer.style.height = `${rect.height}px`;
        modalContainer.style.top = `${rect.top}px`;
        modalContainer.style.left = `${rect.left}px`;
        modalContainer.style.borderRadius = window.getComputedStyle(sourceElement).borderRadius;

        const contentClone = sourceElement.cloneNode(true);
        contentClone.classList.remove('clickable');
        contentClone.removeAttribute('onclick');
        
        contentToSave = contentClone;

        modalContentHost.innerHTML = ''; 
        modalContentHost.appendChild(contentClone);

        modal.style.display = 'block';
    }

    function closePopup(event) {
        if (!event || event.target === modal || event.target.classList.contains('modal-close-btn')) {
            modal.style.display = 'none';
            modalContentHost.innerHTML = '';
            contentToSave = null;
        }
    }
    
    window.addEventListener('keydown', function (event) {
        if (event.key === 'Escape' && modal.style.display === 'block') {
            closePopup(null);
        }
    });


    function saveAsJpg() {
        if (!contentToSave) return;

        const titleElement = contentToSave.querySelector('h1, h2');
        const fileName = (titleElement ? titleElement.textContent.trim() : 'analysis-section').replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.jpg';

        html2canvas(contentToSave, {
            useCORS: true,
            scale: 2,
            backgroundColor: '#ffffff'
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }).catch(err => console.error("Error saving image:", err));
    }

    // --- Data Loading and Rendering ---
    
    /**
     * A simple CSV parser.
     * @param {string} csvText The raw CSV text.
     * @returns {Array<Object>} An array of objects.
     */
    function parseCSV(csvText) {
        const lines = csvText.trim().split('\\n');
        const headers = lines[0].split(',').map(h => h.trim());
        const rows = [];
        for (let i = 1; i < lines.length; i++) {
            // This regex handles quoted fields containing commas
            const values = lines[i].match(/(".*?"|[^",\\r\\n]+)(?=\s*,|\s*$)/g) || [];
            if (values.length === headers.length) {
                const row = {};
                for (let j = 0; j < headers.length; j++) {
                    let value = values[j].trim();
                    if (value.startsWith('"') && value.endsWith('"')) {
                        value = value.slice(1, -1).replace(/""/g, '"'); // Handle double quotes inside
                    }
                    row[headers[j]] = value;
                }
                rows.push(row);
            }
        }
        return rows;
    }

    async function loadDataAndRender() {
        try {
            const [sectionsResponse, namesResponse] = await Promise.all([
                fetch('2.csv'),
                fetch('surah_name.csv')
            ]);

            const sectionsText = await sectionsResponse.text();
            const namesText = await namesResponse.text();

            const sectionsData = parseCSV(sectionsText);
            const namesData = parseCSV(namesText);

            const surahInfo = namesData.find(s => parseInt(s.surah_index) === SURAH_INDEX);

            if (!surahInfo) {
                console.error(`Surah with index ${SURAH_INDEX} not found.`);
                return;
            }

            renderPage(surahInfo, sectionsData);

        } catch (error) {
            console.error("Failed to load or render data:", error);
            document.getElementById('chart-title-en').textContent = 'Error loading data.';
            document.getElementById('chart-title-bn').textContent = 'তথ্য লোড করতে ত্রুটি।';
        }
    }

    function renderPage(surahInfo, sections) {
        // Render titles
        document.getElementById('chart-title-en').textContent = `Analysis of ${surahInfo.name_eng} Sections`;
        document.getElementById('chart-title-bn').textContent = `${surahInfo.name_bn} অংশের বিশ্লেষণ`;

        // Get containers
        const chartContainerEn = document.getElementById('chart-container-en');
        const chartContainerBn = document.getElementById('chart-container-bn');
        const gridEn = document.getElementById('summary-grid-en');
        const gridBn = document.getElementById('summary-grid-bn');

        // Clear existing generated content (but keep titles)
        const clearContainer = (container) => {
            while (container.children.length > 1) {
                container.removeChild(container.lastChild);
            }
        };
        clearContainer(chartContainerEn);
        clearContainer(chartContainerBn);
        gridEn.innerHTML = '';
        gridBn.innerHTML = '';

        // Prepare for chart rendering
        const verseCounts = sections.map(s => parseInt(s.ending_verse) - parseInt(s.starting_verse) + 1);
        const maxVerseCount = Math.max(...verseCounts, 1); // Avoid division by zero

        sections.forEach((section, index) => {
            const verseCount = verseCounts[index];
            const barWidth = (verseCount / maxVerseCount) * 95;

            // --- Render Chart Rows ---
            const chartRowEn = document.createElement('div');
            chartRowEn.className = 'chart-row';
            chartRowEn.innerHTML = `
                <div class="section-name">${section.name_eng}</div>
                <div class="bar-area">
                    <div class="bar" style="width: ${barWidth}%;"></div>
                    <div class="chart-verse-span">[${section.starting_verse}-${section.ending_verse}]</div>
                </div>
            `;
            chartContainerEn.appendChild(chartRowEn);

            const chartRowBn = document.createElement('div');
            chartRowBn.className = 'chart-row';
            chartRowBn.innerHTML = `
                <div class="section-name">${section.name_bn}</div>
                <div class="bar-area">
                    <div class="bar" style="width: ${barWidth}%;"></div>
                    <div class="chart-verse-span">[${section.starting_verse}-${section.ending_verse}]</div>
                </div>
            `;
            chartContainerBn.appendChild(chartRowBn);
            
            // --- Render Summary Cards ---
            const cardEn = document.createElement('div');
            cardEn.id = `summary-en-${section.section_index}`;
            cardEn.className = 'summary-card clickable';
            cardEn.setAttribute('onclick', 'showPopup(event)');
            cardEn.innerHTML = `
                <h2>${section.section_index}. ${section.name_eng}</h2>
                <p class="verse-info">Verses: [${section.starting_verse}-${section.ending_verse}]</p>
                <p>${section.summary_eng}</p>
            `;
            gridEn.appendChild(cardEn);

            const cardBn = document.createElement('div');
            cardBn.id = `summary-bn-${section.section_index}`;
            cardBn.className = 'summary-card clickable';
            cardBn.setAttribute('onclick', 'showPopup(event)');
            cardBn.innerHTML = `
                <h2>${section.section_index}. ${section.name_bn}</h2>
                <p class="verse-info">আয়াত: [${section.starting_verse}-${section.ending_verse}]</p>
                <p>${section.summary_bn}</p>
            `;
            gridBn.appendChild(cardBn);
        });
        
        // Add click listener back to the main chart container
        chartContainerEn.setAttribute('onclick', 'showPopup(event)');
        chartContainerBn.setAttribute('onclick', 'showPopup(event)');
    }


    document.addEventListener('DOMContentLoaded', function() {
        loadDataAndRender();
        setLanguage('en');
    });
</script>

</body>
</html>
